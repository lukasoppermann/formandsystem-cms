version: '2'
services:
    # cms
    cms:
        build: ./nginx
        volumes:
            - ../:/var/www/html
        networks:
            - formandsystem_appnet
        environment:
            - VIRTUAL_HOST=cms.lukasoppermann.de
    # php
    cmsphp:
        image: shippingdocker/php:latest
        container_name: cmsphp
        volumes:
            - ../:/var/www/html
        # volumes_from:
        #     - cms
        networks:
            - formandsystem_appnet
    # session & cache
    cmsredis:
        container_name: cmsredis
        image: redis:alpine
        networks:
            - formandsystem_appnet
    # mysql db
    cmsdb:
        image: mysql:latest
        container_name: cmsdb
        ports:
            - "3302:3306"
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: cmsdb
            MYSQL_USER: root
            MYSQL_PASSWORD: root
        volumes:
            - cmsdata:/var/lib/mysql
        networks:
            - formandsystem_appnet
# used for interal communication within docker
networks:
    formandsystem_appnet:
        external: true
# used to store and persist data
volumes:
    cmsdata:
        driver: "local"
